<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ClinicCloud{% endblock %}</title>
    <meta name="description" content="ClinicCloud: World-class, secure, multi-tenant healthcare SaaS platform. PHI-compliant, modular, and AI-ready.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Global Styles -->
    <style>
        :root {
            --primary-blue: #0f4c81;
            --secondary-blue: #38b6ff;
            --dark-blue: #0a2a4a;
            --light-gray: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #6b7280;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            font-size: 1rem;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 76, 129, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }
        
        .section-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1.75rem;
            }
        }

        .layout {
            display: flex;
            min-height: 0;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: var(--light-gray);
            border-right: 1px solid #e5e7eb;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            min-width: 0;
        }

        @media (max-width: 900px) {
            .layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'includes/header.html' %}
    {% include 'includes/navbar.html' %}
    
    <!-- Main Content -->
    <div class="layout">
        <aside class="sidebar">
            {% include 'includes/sidebar.html' %}
        </aside>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Footer -->
    {% include 'includes/footer.html' %}
    
    <!-- Global Scripts -->
    <script>
        // Smooth scroll for anchor links
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
