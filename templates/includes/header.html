<header class="main-header">
    <div class="header-container">
      <div>
        <h1 style="margin: 0; color: #0f4c81; font-size: 1.1rem; font-weight: 800; letter-spacing: -0.02em; background: linear-gradient(135deg, #0f4c81 0%, #38b6ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
          {% if user.is_authenticated %}
            {{ user.tenant.name|default:'ClinicCloud' }}
          {% else %}
            ClinicCloud
          {% endif %}
        </h1>
        {% if user.is_authenticated %}
          <p style="margin: 0.1rem 0 0; font-size: 0.75rem; color: #6b7280;">powered by ClinicCloud</p>
        {% endif %}
      </div>
        <div class="header-actions">
            {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn-login">Logout</button>
          </form>
            {% else %}
          <a href="/accounts/login/" class="btn-login">Login</a>
          <a href="/accounts/register/" class="btn-register">Register</a>
            {% endif %}
        </div>
    </div>
</header>

<style>
    .main-header {
        background: var(--white);
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem 2rem;
        box-shadow: 0 2px 10px rgba(15, 76, 129, 0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.95);
    }
    
    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .brand-content {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
    }
    
    .brand-title {
        margin: 0;
        color: var(--primary-blue);
        font-size: 1.4rem;
        font-weight: 800;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .header-actions {
        display: flex;
        gap: 1rem;
    }
    
    .btn-login, .btn-register {
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 36px;
    }
    
    .btn-login {
        border: 1px solid var(--primary-blue);
        color: var(--primary-blue);
    }
    
    .btn-login:hover {
        background: var(--primary-blue);
        color: white;
        transform: translateY(-1px);
    }
    
    .btn-register {
        background: var(--primary-blue);
        color: #fff;
    }
    
    .btn-register:hover {
        background: var(--secondary-blue);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(15, 76, 129, 0.2);
    }
    
    @media (max-width: 768px) {
        .header-container {
            flex-direction: column;
            gap: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .main-header {
            padding: 1rem;
        }
    }
</style>
