{% load custom_filters %}
{% if path|startswith:url %}
  <a href="{{ url }}" style="display:inline-flex; align-items:center; gap:0.35rem; padding:0.55rem 0.95rem; border-radius:10px; background:#0f4c81; color:#fff; font-weight:700; text-decoration:none; box-shadow:0 6px 14px rgba(15,76,129,0.18); white-space:nowrap; position:relative; z-index:1;">
    <span>{{ icon }}</span><span>{{ label }}</span>
  </a>
{% else %}
  <a href="{{ url }}" style="display:inline-flex; align-items:center; gap:0.35rem; padding:0.55rem 0.95rem; border-radius:10px; background:#e5e7eb; color:#0f172a; font-weight:700; text-decoration:none; border:1px solid #d1d5db; white-space:nowrap; position:relative; z-index:1;">
    <span>{{ icon }}</span><span>{{ label }}</span>
  </a>
{% endif %}
